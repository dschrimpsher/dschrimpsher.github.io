intro: |
  Future Infrastructure Group Lead Software Developer. I work with next generation network operations and security, edge computing, web services, machine learning, and a little bit of everything else. I have worked with Python, C/C++, Node.js, and Java in the last two years. I am fluent in MongoDB, MySQL, PostgreSQL, and Oracle, as well as JSON, XML, RDF/OWL, and YAML. 26 years as a Linux/Unix expert.

